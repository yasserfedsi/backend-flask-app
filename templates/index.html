<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Flask backend</title>
</head>
<body class="body">
  <div class="container">
    <h1 class="heading">📝 My Task List</h1>
    <p class="subheading">
      You have <span class="task-count">{{ tasks|length }}</span> task{{ tasks|length != 1 and 's' or '' }}.
    </p>
    <div class="task-grid">
      {% for task in tasks %}
      <div class="task-card">
        <div>
          <h2 class="task-title">{{ task.title }}</h2>
          <p class="task-desc">{{ task.description }}</p>
        </div>
        <div class="task-status">
          {% if task.completed %}
          <span class="status-completed">✅ Completed</span>
          {% else %}
          <span class="status-incomplete">❌ Incomplete</span>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
